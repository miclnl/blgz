<html lang="{{ .Site.LanguageCode }}">
    <head>
        {{- partial "head/head.html" . -}}
    </head>
    <body class="{{ block `body-class` . }}{{ end }}">
		<div id="wrapper">
			{{- partial "menu/menu.html" . -}}
            <main id="main">
                {{- block "main" . }}{{- end }}
            </main>
           {{- partial "sidebar/main.html" . -}} 
		</div>
		{{- partialCached "footer/main.html" . -}}
		{{- partial "scripts.html" . -}}
    </body>
</html>
